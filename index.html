<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Mobiliario</title>
    <!--HOJA DE ESTILOS CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--TIPOGRAFIA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!--TIPOGRAFÍA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/banner.jpg" alt="Living con sillon, mesa de centro y esquina">
        <div class="hader__box-text">
            <h1 class="header__img-title">Arte</h1>
            <span class="header__img-span">Mobiliario</span>
        </div>
    </header>
    <main class="main">
        <aside class="main__aside">
            <nav class="aside__nav"> 
                <h2 class="aside__nav-title">Categorías</h2>
                <ul>
                    <li><a href="#">Cocina</a></li>
                    <li><a href="#">Living</a></li>
                    <li><a href="#">Comedor</a></li>
                    <li><a href="#">Exterior</a></li>
                    <li><a href="#">Mascotas</a></li>
                </ul>
            </nav>
        </aside>
        <section class="section__products">
            <div class="product__card">
                <div class="card__img-container">
                    <img class="card__img" src="./assets/img/1.jpg" alt="Repisa de 4 cajones">
                </div>
                <div class="product__card-text">
                    <h2 class="card__text-title">Mueble 4 espacios</h2>
                    <p class="card__text-price">$34.990</p>
                </div>
                <div class="card__btn">
                    <a href="#">Comprar</a>
                </div>
            </div>
            <div class="product__card">
                <div class="card__img-container">
                    <img class="card__img" src="./assets/img/2.jpg" alt="Jardinera mural hexagonal con plantas">
                </div>
                <div class="product__card-text">
                    <h2 class="card__text-title">Jardinera Mural hexagonal</h2>
                    <p class="card__text-price">$28.990</p>
                </div>
                <div class="card__btn">
                    <a href="#">Comprar</a>
                </div>
            </div>
            <div class="product__card">
                <div class="card__img-container">
                    <img class="card__img" src="./assets/img/3.jpg" alt="Mueble de 8 cajones">
                </div>
                <div class="product__card-text">
                    <h2 class="card__text-title">Mueble 8 espacios</h2>
                    <p class="card__text-price">$56.990</p>
                </div>
                <div class="card__btn">
                    <a href="#">Comprar</a>
                </div>
            </div>
            <div class="product__card">
                <div class="card__img-container">
                    <img class="card__img" src="./assets/img/4.jpg" alt="Tocador con banquillo">
                </div>
                <div class="product__card-text">
                    <h2 class="card__text-title">Tocador</h2>
                    <p class="card__text-price">$68.990</p>
                </div>
                <div class="card__btn">
                    <a href="#">Comprar</a>
                </div>
            </div>
            <div class="product__card">
                <div class="card__img-container">
                    <img class="card__img" src="./assets/img/5.jpg" alt="Valador">
                </div>
                <div class="product__card-text">
                    <h2 class="card__text-title">Velador</h2>
                    <p class="card__text-price">$27.980</p>
                </div>
                <div class="card__btn">
                    <a href="#">Comprar</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3>Arte Mobiliario - Desafio 2</h3>
    </footer>
</body>
</html>
